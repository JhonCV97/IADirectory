<h4 class="center white-text loginh4">Cambiar Contraseña</h4>
<div class="row divlogin">
  <div class="col s10 m6 l4 offset-s1 offset-m3 offset-l4 divcardline">

    <form [formGroup]="formForSubmit" (ngSubmit)="UpdateUser()">

      <div class="input-field col s12 formmg" style="margin-top: 45px; margin-bottom:0px">
        <input id="icon_prefix4" formControlName="Email" name="email" type="email" class="validate" required minlength="5">
        <label for="icon_prefix4">Correo Electronico</label>
      </div>

      <div class="input-field col s12 formmg" style="margin-bottom:0px">
        <input id="icon_prefix" formControlName="Password" name="Password" type="password" class="validate" required minlength="5">
        <label for="icon_prefix">Contraseña</label>
      </div>

      <div class="input-field col s12">
        <input id="icon_prefix2" formControlName="RewritePassword" type="password" name="RewritePassword" class="validate" required minlength="6">
        <label for="icon_prefix2">Repetir Contraseña</label>
      </div>

      <div class="input-field col s12 divbt">
        <button class="waves-effect waves-light btn deep-purple darken-4 btlg1" type="submit"
          name="bt-send">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
